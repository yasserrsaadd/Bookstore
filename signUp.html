<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <h2>Sign up</h2>
    <div id="div">
        <form action="home.html">
            <label for="name">Name </label> <br>
            <input type="text" placeholder="Name" id="name">  <br><br>

            <label for="email">Email </label> <br>
            <input type="email" placeholder="Email" id="email"> <br><br>
            
            <label for="gender">Gender </label> <br>
            <select name="" id="gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select> <br><br>
           
            <label for="address">Address </label> <br>
            <input type="text" id="address" placeholder="Address"><br><br>

            <label for="password" >Password </label> <br>
            <input type="password" id="password" placeholder="password"> <br><br>

            <a href="home.html">
                <input type="submit"  id="submit">
            </a>  <br> <br>

            <button><a href="logIn.html">Already have an account?</a></button>
        </form>

    </div>


    <div id="img">
    <img width="480px" src="./pngwing.com.png" alt="book img">
    </div>

    <div id="img2">
        <img width="480px" src="./pngwing.com (3).png" alt="book img">
    </div>



</body>
</html>
